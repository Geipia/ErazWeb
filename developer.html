<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
     <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        /* Custom style for positioning the alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it's above other elements */
        }
    </style>
</head>
<body style="background-color: #d0d9cf;">
    <div class="container mt-5">
        <!-- Ajout du logo -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width: 150px;">
        </div>
        
        <div class="row justify-content-center">
    <div class="col-md-6">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="/register">Sign Up</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" href="/login">Log In</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
          <form action="{{ url_for('login') }}" method="post" class="mt-4">
            <div class="mb-3">
              <label for="user_id" class="form-label">Username:</label>
              <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
          </div>
      </div>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger mt-4">
                            <ul class="mb-0">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    {% endwith %}
            </div>
        </div>
    </div>

    <!-- Intégration de Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
